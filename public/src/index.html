<!DOCTYPE html>
<html ng-app="thorvarium" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle">Thorvarium</title>

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@_holiveira">
    <meta name="twitter:title" content="Thorvarium">
    <meta name="twitter:description" content="A turn based multiplayer space ship game from ninies.">
    <meta name="twitter:creator" content="@_holiveira">
    <meta name="twitter:image:src" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846">
    <meta property="og:title" content="Thorvarium" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
    <meta property="og:description" content="A turn based multiplayer space ship game from ninies.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- js config -->
    <script type="text/javascript">
        var wsUrl = '<%= ws %>';
    </script>

  </head>
  <body>
    <div class="container" ui-view="main"></div>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  
  </body>
</html>
